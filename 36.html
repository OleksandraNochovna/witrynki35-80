<!DOCTYPE html>
<html lang="pl">
<body>
<script>
let x = prompt("Podaj kolor :");
if (x === "czerwony" || x === "1")
 {
    document.write("<p style='color: red;'>Wczytałeś czerwony!</p>");
 }
else if (x === "niebieski" || x === "2") 
 {
    document.write("<p style='color: blue;'>Wczytałeś niebieski!</p>");
 } 
else 
 {
    document.write("<p style='color: green;'>Nie wczytałeś żadnego koloru.</p>");
 }
</script>
</body>
</html>
