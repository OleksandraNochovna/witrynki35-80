<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <style>
    h1 {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
    <h1>Proste działania</h1>
  <label for="a">Podaj liczbę a:</label><input type="number" id="a">
  <label for="b">Podaj liczbę b:</label><input type="number" id="b">
  <br>
  <input type="button" value="DODAWANIE" onclick="suma()">
  <input type="button" value="ODEJMOWANIE" onclick="roznica()">
  <input type="button" value="MNOŻENIE" onclick="iloczyn()">
  <input type="button" value="DZIELENIE" onclick="iloraz()">
  <br>

  <p>Wynik: <span id="wynik"></span></p>

  <script>
    function suma() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('wynik').innerHTML = "Proszę uzupełnić obie liczby.";
        return;
      }

      var wynik = a + b;
      document.getElementById('wynik').innerHTML = wynik.toFixed(2);
    }

    function roznica() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('wynik').innerHTML = "Proszę uzupełnić obie liczby.";
        return;
      }

      var wynik = a - b;
      document.getElementById('wynik').innerHTML = wynik.toFixed(2);
    }

    function iloczyn() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('wynik').innerHTML = "Proszę uzupełnić obie liczby.";
        return;
      }

      var wynik = a * b;
      document.getElementById('wynik').innerHTML = wynik.toFixed(2);
    }

    function iloraz() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById('wynik').innerHTML = "Proszę uzupełnić obie liczby.";
        return;
      }

      if (b !== 0) {
        var wynik = a / b;
        document.getElementById('wynik').innerHTML = wynik.toFixed(2);
      } else {
        document.getElementById('wynik').innerHTML = "Nie można dzielić przez 0";
      }
    }
  </script>
</body>
</html>
