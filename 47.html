<!DOCTYPE html>
 <head>
 <title>Sprawdzenie danych Twoje nazwisko </title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
    <script language="JavaScript">
        do {
       var liczba1=prompt("bok1=","");
        var bok1=parseFloat(liczba1);
        var liczba2=prompt("bok2=","");
        var bok2=parseFloat(liczba2);
        var liczba3=prompt("bok3=","");
        var bok3=parseFloat(liczba3);
        }
        while ( bok2+bok1>bok3 || bok3+bok1>bok2 || bok2+bok3>bok1);
       
       
        document.write("bok1 = "+bok1+" cm"+"<br>");
        document.write("bok2 = "+bok2+" cm"+"<br>");
        document.write("bok3 = "+bok3+" cm"+"<br>");
        </script>
       </div>
       </body>
       </html>
