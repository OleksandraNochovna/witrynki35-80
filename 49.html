
<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <title> Użycie fukcji</title>
  <meta charset="utf-8">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 100vh;
    }
    div {
      font-size: 50px;
      color: rgb(31, 31, 31);
    }
  </style>
</head>

<body>
  <span>Podaj n:</span>
  <input type="text" id="n" placeholder="podaj n">
  <button onclick="si_noc()">sposób iteracyjny </button>
  <div id="nazwa"></div>

  <script type="text/javascript">
    function si_noc() {
      var n = parseFloat(document.getElementById('n').value);
      var b = 1;
      for (var x = 1; x  <= n; x++) {
       b = b * x;
      
    }
    document.getElementById("nazwa").innerHTML = "n=" + n + "<br>" + n +"!="+b;}
  </script>
</body>

</html>
