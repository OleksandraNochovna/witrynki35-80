<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
    let liczba1=prompt("ile razy powtórzyć ","");
        let p=parseFloat(liczba1);
        let inicjaly = prompt("Twoje inicjały", "");
 for ( var i=1; i<=p; i++)
 {
 for ( var k=1; k<=p; k++)
 {
 document.write("&nbsp");
 }
 document.write(inicjaly+"<br>");
 }
 </script>
</head>

</body>
</html>
