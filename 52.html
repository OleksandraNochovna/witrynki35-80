<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
    let a = 5;
    let b = 24;
    for (let i = 0; i<b; i++)
    {document.write("*");}
    document.write("<br>");
    
    for (let i = 0; i<a-2; i++)
    {document.write("*");
    for (let i = 0; i<(b-2)*2; i++)
    {document.write("&nbsp");}
    document.write("*");
    document.write("<br>");
}
for (let i = 0; i<b; i++)
    {document.write("*");}
 </script>
</head>
