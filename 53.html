<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">

    let liczba1=prompt("a= ","");
        let a=parseFloat(liczba1);
        let liczba2=prompt("b= ","");
        let b=parseFloat(liczba2);
    for (let i = 0; i<b; i++)
    {document.write("*");}
    document.write("<br>");
    
    for (let i = 0; i<a-2; i++)
    {document.write("*");
    for (let i = 0; i<(b-2)*2; i++)
    {document.write("&nbsp");}
    document.write("*");
    document.write("<br>");
}
for (let i = 0; i<b; i++)
    {document.write("*");}
 </script>
</head>
<body>
</body>
</html>
