<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <meta charset="utf-8">
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 20px;
          min-height: 100vh;
        }
        div {
          font-size: 50px;
          color: rgb(31, 31, 31);
        }
      </style>
</head>
<body>
<script type="text/javascript">
        var i = 0;
function w() {
    for (var x = 0; x < 5; x++) {
        var w = i * i + i + 41;
        document.getElementById("nazwa").innerHTML += "w(" + i + ") = " + w + "<br>";
        i++; 
        if (i > 40) {
            document.getElementById("button").disabled = true;
            break;
        }}}
</script>
<input type="button" id="button" name="w(i)" value="w(i)" onclick="w()"><br><br>
<div style="color:rgb(33, 33, 33); font-size:50px;" id="nazwa"></div>
</body>
